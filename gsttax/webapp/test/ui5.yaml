# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: gsttax
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap/opu/odata/sap/YY1_EO_ODATA_API_CDS
            url: https://my414818-api.s4hana.cloud.sap
            client: "100"
            headers:
              sap-client: "100"
          - path: /sap/opu/odata/sap/YY1_GSTTAXAMOUNT_API_CDS
            url: https://my414818-api.s4hana.cloud.sap
            client: "100"
            headers:
              sap-client: "100"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
    - name: webide-extension-task-updateManifestJson
      afterTask: replaceVersion
